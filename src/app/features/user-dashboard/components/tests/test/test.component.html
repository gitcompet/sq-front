  <div class="flex flex-col justify-center items-start ">
    <div class="transition mt-3 rounded-lg text-white bg-gradient-to-r from-[#808080] to-[#3FADA8] ml-3 hover:bg-indigo-50 w-full">
      <!-- header -->
      <div
       (click)="toggle()"
        class="accordion-header cursor-pointer transition flex space-x-5 px-5 items-center h-16"
      >
        <i class="fas fa-plus"></i>
        <h3>{{data.title}}</h3>
      </div>
      <!-- Content -->
      <div *ngIf="isExpanded"  class="accordion-content flex flex-col justify-center items-center px-5 pt-0 overflow-y-scroll scroll-smooth " [class]="isExpanded ? 'max-h-40 ':''">
        <app-quizzes [relatedTestQuizzes]="data.quizzes"></app-quizzes>
      </div>
    </div>

  </div>
