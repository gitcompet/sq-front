<div class="flex flex-col justify-center items-start ">
  <div class="transition mt-3 rounded-lg text-white bg-gradient-to-r from-[#808080] to-[#3FADA8] ml-3 hover:bg-indigo-50 w-full">
    <!-- header -->
    <div
      class="accordion-header cursor-pointer transition flex space-x-5 px-5 items-center h-16"
    >
      <i class="fas fa-question-circle"></i>

      <h3>{{data.label}}</h3>
      <i *ngFor="let programCategory of data.domainNames" [ngClass]="[('devicon-'+extractName(programCategory)+'-plain colored')]"></i>
    </div>
  </div>
</div>
