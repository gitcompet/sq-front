<div id="{{'el-'+ data.quizId}}" class="flex flex-col justify-center items-start">
  <div
    class="transition mt-3 rounded-lg text-white bg-gradient-to-r from-[#808080] to-[#3FADA8] ml-3 hover:bg-indigo-50 w-full"
  >
    <!-- header -->
    <div
      (click)="toggle()"
      class="accordion-header cursor-pointer transition flex space-x-5 px-5 items-center h-16"
    >
      <i class="fas fa-plus"></i>
      <h3>{{ data.title }}</h3>
      <ng-container *ngIf="!isAdmin">
        <button
          class="rounded-full bg-indigo-600 text-white w-40 font-medium font-lg px-6 py-2 my-5 ml-9"
        >
          Start
        </button>
      </ng-container>
    </div>
    <!-- Content -->
    <div
      id="{{'el-content-'+ data.quizId}}"
      *ngIf="isExpanded && isAdmin"
      class="accordion-content flex flex-col justify-center items-center px-5 pt-0 overflow-y-scroll max-h-0"
      [class]="isExpanded ? 'max-h-40 ' : ''"
    >
      <div *ngIf="relatedQuizQuestions && relatedQuizQuestions.length > 0" class="grid grid-cols-2 gap-2  px-2 py-3 justify-center items-start">
        <app-question
          *ngFor="let question of relatedQuizQuestions"
          [data]="question"
        ></app-question>
      </div>
    </div>
  </div>
</div>
