<div class="flex gap-2 mx-2 justify-center  h-screen">
  <img
    class="w-1/2"
    src="../../../../assets/images/Fichier-1.svg"
    alt="Login Screen"
  />
  <div class="bg-primary w-1/2 flex items-center justify-center">
    <div class="bg-white drop-shadow-md  rounded mx-4 w-full">
      <form [formGroup]="signUpForm" (submit)="onSignUp()">
        <h2 class="text-center py-2 font-bold text-2xl">Sign Up</h2>
        <div class="mb-2 p-3">
          <label
            class="block text-grey-darker text-sm font-bold mb-2"
            for="username"
          >
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="username"
            type="text"
            placeholder="Username"
            formControlName="username"
          />
          <ng-container
          *ngIf="
          signUpForm.controls['username']?.invalid &&
            (signUpForm.controls['username']?.dirty ||
            signUpForm.controls['username']?.touched)
          "
        >
          <div
            class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 mt-2 text-red-700"
          >
            <p>
              Wrong username.
            </p>
          </div></ng-container>
        </div>
        <div class="mb-2 p-3">
          <label
            class="block text-grey-darker text-sm font-bold mb-2"
            for="fullName"
          >
            Full Name
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="fullName"
            type="text"
            placeholder="Full Name"
            formControlName="fullName"
          />
        </div>
        <div class="mb-2 p-3">
          <label
            class="block text-grey-darker text-sm font-bold mb-2"
            for="email"
          >
            Email
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="email"
            type="email"
            placeholder="Email address"
            formControlName="email"
          />
          <ng-container
          *ngIf="
          signUpForm.controls['email']?.invalid &&
            (signUpForm.controls['email']?.dirty ||
            signUpForm.controls['email']?.touched)
          "
        >
          <div
            class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 mt-2 text-red-700"
          >
            <p>
              Wrong email.
            </p>
          </div></ng-container>
        </div>
        <div class="mb-4 p-3">
          <label
            class="block text-grey-darker text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="password"
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <ng-container
          *ngIf="
          signUpForm.controls['password']?.invalid &&
            (signUpForm.controls['password']?.dirty ||
            signUpForm.controls['password']?.touched)
          "
        >
          <div
            class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 mt-2 text-red-700"
          >
            <p>
              Password needs to have at least one uppercase & special
              character & one number.
            </p>
          </div></ng-container>
        </div>
        <div class="mb-4 p-3">
          <label
            class="block text-grey-darker text-sm font-bold mb-2"
            for="comfirmPassword"
          >
            Confirm Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="comfirmPassword"
            type="password"
            placeholder="Comfirm Password"
            formControlName="confirmPassword"
          />
          <ng-container
          *ngIf="
          signUpForm.controls['confirmPassword']?.invalid &&
            (signUpForm.controls['confirmPassword']?.dirty ||
            signUpForm.controls['confirmPassword']?.touched)
          "
        >
          <div
            class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 mt-2 text-red-700"
          >
            <p>
              Passwords don't match.
            </p>
          </div></ng-container>
        </div>
        <div class="flex items-center flex-col justify-between">
          <button
            class="bg-button-color-700 hover:bg-opacity-80 hover:scale-110 w-1/3 text-white font-semibold py-3 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
            [disabled]="!signUpForm.valid"
          >
            Sign Up
          </button>
          <a
          class="inline-block align-baseline font-semibold text-sm my-2 text-blue hover:text-blue-darker"
          href="#"
        >
         Sign In
        </a>
        </div>
      </form>
    </div>
  </div>
</div>
