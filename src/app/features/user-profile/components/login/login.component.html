<div  class="flex gap-2 mx-2 justify-center h-screen">
  <img
    class="w-1/2"
    src="../../../../assets/images/Fichier-1.svg"
    alt="Login Screen"
  />
  <div class="w-1/2 bg-primary flex items-center justify-center">
    <div class="bg-white shadow-lg rounded mx-4 w-full">
      <form [formGroup]="loginForm" (submit)="onLogin()">
        <h2 class="text-center py-2 font-bold text-2xl">Sign In</h2>
        <div class="mb-2 p-3">
          <label
            class="block text-grey-darker text-sm font-bold mb-2"
            for="username"
          >
            Username
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="username"
            type="text"
            placeholder="Username"
            formControlName="login"
            required
          />
          <ng-container
          *ngIf="
            loginForm.controls['login']?.invalid &&
            (loginForm.controls['login']?.dirty ||
              loginForm.controls['login']?.touched)
          "
        >
          <div
            class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 mt-2 text-red-700"
          >
            <p>
              Wrong username.
            </p>
          </div></ng-container>
        </div>
        <div class="mb-4 p-3">
          <label
            class="block text-grey-darker text-sm font-bold mb-2"
            for="password"
          >
            Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker"
            id="password"
            type="password"
            placeholder="Password"
            formControlName="password"
            required
          />
          <ng-container
            *ngIf="
              loginForm.controls['password']?.invalid &&
              (loginForm.controls['password']?.dirty ||
                loginForm.controls['password']?.touched)
            "
          >
            <div
              class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 mt-2 text-red-700"
            >
              <p>
                Password needs to have at least one uppercase & special
                character & one number.
              </p>
            </div></ng-container>
        </div>
        <div class="flex items-center flex-col justify-between">
          <button
            class="bg-button-color-700 hover:bg-opacity-80 hover:scale-110 w-1/3 text-white font-semibold py-3 px-4 rounded focus:outline-none focus:shadow-outline"
            [class]="!loginForm.valid ? 'bg-gray-500': ''"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Sign In
          </button>
          <a
            class="inline-block align-baseline font-semibold text-sm my-2 text-blue hover:text-blue-darker"
            [routerLink]="['/reset-password']"
          >
            Forgot Password?
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
