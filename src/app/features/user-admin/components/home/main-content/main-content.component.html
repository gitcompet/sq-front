<div class="grid grid-cols-2 place-items-center gap-2 min-h-full">
  <div class="container mx-auto">
    <div class="w-72 bg-white max-w-xs mx-auto rounded-sm overflow-hidden shadow-lg hover:shadow-2xl transition duration-500 transform hover:scale-100 cursor-pointer">
      <div class="h-20 bg-purple-900 flex items-center justify-between">
        <p class="mr-0 text-white text-lg pl-5">BT TODAY'S SUBSCRIPTION</p>
      </div>
      <div class="flex justify-between pt-6 px-5 mb-2 text-sm text-gray-600">
        <p>TOTAL</p>
      </div>
      <p class="py-4 text-3xl ml-5">0</p>
      <!-- <hr > -->
    </div>
  </div>
  <app-stats-table [title]="'Recent Completed Quizzes'" [headers]="quizHeaders" [data]="lastestCompletedQuizzes| async" ></app-stats-table>
  <app-stats-table [title]="'Recent Pending Quizzes'"  [headers]="quizHeaders" [data]="lastestPendingQuizzes| async" ></app-stats-table>
</div>
