<div (click)="onAddQuiz()" class="flex-none w-full max-w-full px-3 text-right">
  <button
    class="inline-block px-6 py-3 font-bold text-center text-white uppercase align-middle transition-all bg-transparent rounded-lg cursor-pointer leading-pro text-xs ease-soft-in shadow-soft-md bg-150 bg-gradient-to-tl from-gray-900 to-slate-800 hover:shadow-soft-xs active:opacity-85 hover:scale-102 tracking-tight-soft bg-x-25"
  >
    <i class="fas fa-plus" aria-hidden="true"> </i>&nbsp;&nbsp;Add Quiz
  </button>
</div>
<app-modal (close)="onCloseModal($event)" [id]="'quizModal'" [showModal]="showModal">
  <h3 header class="text-xl font-medium text-gray-900 dark:text-white">
    New Quizz
  </h3>
  <label
    for="message"
    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
    >Your question</label
  >
  <textarea
    id="message"
    rows="4"
    class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
    placeholder="Write your question..."
  ></textarea>
  <button
    type="button"
    class="text-blue-700 border border-blue-700 hover:bg-blue-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm p-2.5 text-center inline-flex items-center dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:focus:ring-blue-800"
  >
    <svg
      class="feather feather-plus-circle"
      fill="none"
      height="24"
      stroke="currentColor"
      stroke-linecap="round"
      stroke-linejoin="round"
      stroke-width="2"
      viewBox="0 0 24 24"
      width="24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="12" cy="12" r="10" />
      <line x1="12" x2="12" y1="8" y2="16" />
      <line x1="8" x2="16" y1="12" y2="12" />
    </svg>
    <span class="sr-only">Plus Sign</span>
  </button>
</app-modal>
