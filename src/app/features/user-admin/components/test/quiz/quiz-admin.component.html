<div (click)="onAddQuiz()" class="my-2 px-3 text-left">
  <button
    class="inline-block px-6 py-3 font-bold text-center text-white uppercase align-middle transition-all bg-transparent rounded-lg cursor-pointer leading-pro text-xs ease-soft-in shadow-soft-md bg-150 bg-gradient-to-tl from-gray-900 to-slate-800 hover:shadow-soft-xs active:opacity-85 hover:scale-102 tracking-tight-soft bg-x-25"
  >
    <i class="fas fa-plus" aria-hidden="true"> </i>&nbsp;&nbsp;Add Quiz
  </button>
</div>
<app-quizzes [relatedTestQuizzes]="quizzes" ></app-quizzes>
<app-modal (onSave)="createQuiz($event)" [data]="quizForm" [id]="'quizModal'">
  <h3 header class="text-xl font-medium text-gray-900 dark:text-white">
    New Quiz
  </h3>

  <div content class="col-span-2 max-h-full">
    <div class="flex flex-col">
      <form class="w-1/2 max-w-lg mx-auto" [formGroup]="quizForm">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-first-name"
            >
              Title
            </label>
            <input
              formControlName="title"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name"
              type="text"
              placeholder="Quiz Title"
            />
            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="description"
            >
              Description
            </label>
            <input
              formControlName="comment"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="description"
              type="text"
              placeholder="Quiz Description"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="category"
            >
              Domain
            </label>
            <select
              formControlName="categories"
              multiple
              id="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option
                *ngFor="let category of categories | async"
                [ngValue]="category.domainId"
              >
                {{ category.name }}
              </option>
            </select>
          </div>

          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="category"
            >
              SubDomain
            </label>
            <select
              formControlName="categories"
              multiple
              id="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              <option
                *ngFor="let category of categories | async"
                [ngValue]="category.domainId"
              >
                {{ category.name }}
              </option>
            </select>
          </div>

          <div class="w-full md:w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-first-name"
            >
              Weight
            </label>
            <input
              formControlName="weight"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name"
              type="number"
              placeholder="Weight"
              min="0"
            />
            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
          </div>
        </div>
      </form>

      <ng-container class="w-1/2">
        <button
          (click)="selectQuestions()"
          href="#"
          class="block uppercase tracking-wide text-gray-400 hover:text-purple-300 text-xl font-bold my-2 mx-auto"
        >
          Select questions
        </button>
        <!-- <app-table [data]="quizQuestions" [headers]="headers" [title]="'Questions'" ></app-table> -->
        <app-modal (onSave)="assignQuestions()" [id]="'questionsModal'">
          <h3 header class="text-xl font-medium text-gray-900 dark:text-white">
            Questions
          </h3>
          <app-table
            content
            [data]="quizQuestions"
            [headers]="headers"
            [title]="'Questions'"
          >
            <ng-template let-item>
              <app-checkbox
                [id]="item"
                (change)="onChecked($event)"
              ></app-checkbox>
            </ng-template>
          </app-table>
        </app-modal>
      </ng-container>
    </div>

<app-modal
  (onSave)="updateQuiz($event)"
  [data]="updateQuizForm"
  [id]="'updateQuizModal'"
>
  <h3 header class="text-xl font-medium text-gray-900 dark:text-white">
    Update Quiz
  </h3>

  <div content class="col-span-2 max-h-full">
    <div class="flex flex-col">
      <form class="w-1/2 max-w-lg mx-auto" [formGroup]="updateQuizForm">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-first-name"
            >
              Title
            </label>
            <input
              formControlName="title"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name"
              type="text"
              placeholder="Quiz Title"
            />
            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full px-3">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="description"
            >
              Description
            </label>
            <input
              formControlName="comment"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
              id="description"
              type="text"
              placeholder="Quiz Description"
            />
          </div>
        </div>
        <div class="flex flex-wrap -mx-3 mb-2">

          <div class="flex w-full md:w-full gap-2 justify-center items-center">
            <div class="w-full md:w-full px-0 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="category"
              >
                Availaible Domains
              </label>
              <select
                formControlName="categories"
                multiple
                id="category"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option
                  *ngFor="let category of categories | async"
                  [ngValue]="category.domainId"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
            <div
              class="flex flex-col w-full md:w-full gap-4 justify-center items-center cursor-pointer"
            >
            <i (click)="assign()" class="fa-solid fa-right-long fa-xl px-2"></i>
            <i (click)="unAssign()" class="fa-solid fa-left-long fa-xl px-2"></i>
            </div>

            <div *ngIf="data" class="w-full md:w-full px-0 mb-6 md:mb-0">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="category"
              >
                Assigned Domains
              </label>
              <select
                formControlName="assignedCategories"
                multiple
                id="category"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              >
                <option

                  *ngFor="let category of assignedCategories"
                  [ngValue]="category.domainId"
                >
                  {{ category.name }}
                </option>
              </select>
            </div>
          </div>

          <div class="w-full md:w-full px-3 mb-6 md:mb-0">
            <label
              class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
              for="grid-first-name"
            >
              Weight
            </label>
            <input
              formControlName="weight"
              class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
              id="grid-first-name"
              type="number"
              placeholder="Weight"
              min="0"
            />
            <!-- <p class="text-red-500 text-xs italic">Please fill out this field.</p> -->
          </div>
        </div>
      </form>

      <ng-container class="w-1/2">
        <button
          (click)="selectQuestions()"
          href="#"
          class="block uppercase tracking-wide text-gray-400 hover:text-purple-300 text-xl font-bold my-2 mx-auto"
        >
          Select questions
        </button>
        <app-modal (onSave)="assignQuestions()"  [id]="'questionsModal'">
          <h3 header class="text-xl font-medium text-gray-900 dark:text-white">
            Questions
          </h3>
          <app-table
            content
            [data]="quizQuestions"
            [headers]="headers"
            [title]="'Questions'"
          >
            <ng-template let-item>
              <app-checkbox
                [id]="item"
                (change)="onChecked($event)"
              ></app-checkbox>
            </ng-template>
          </app-table>
        </app-modal>
      </ng-container>
    </div>
  </div>
</app-modal>
<app-confirmation-modal (onSave)="deleteQuiz()"></app-confirmation-modal>
