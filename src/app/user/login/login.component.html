<p>login works!</p>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <!-- Email input -->
    <div class="form-group form-outline mb-4">
      <input #UserName="ngModel" name="UserName"[(ngModel)]="formModel.UserName" required>
      <label class="form-label" >UserName</label>
    </div>
  
    <!-- Password input -->
    <div class=" form-group form-outline mb-4">
      <input type="password" #Password ="ngModel" name="password" [(ngModel)]="formModel.Password" required>
      <label class="form-label" >Password</label>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="#!">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="form.invalid">Sign in</button>
  
    <!-- Register buttons -->
    <div class="text-center">
      <p>Not a member? </p>
         <a class="nav-link" style="color: blue;" routerLink="/user/registration" routerLinkActive="active" ariaCurrentWhenActive="page">
         Register</a>
      
      <p>or sign up with:</p>
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-facebook-f"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-google"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-twitter"></i>
      </button>
  
      <button type="button" class="btn btn-link btn-floating mx-1">
        <i class="fab fa-github">
          
        </i>
      </button>
    </div>
  </form>
