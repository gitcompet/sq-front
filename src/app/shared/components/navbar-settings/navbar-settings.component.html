<div
  class="flex items-center justify-end mt-2 grow sm:mt-4 sm:mr-6 md:mr-4 lg:flex lg:basis-auto"
>
  <div class="flex items-center md:ml-2 md:-mr-14 md:pr-4">
    <div
      class="relative flex flex-wrap items-stretch w-full transition-all rounded-lg ease-soft"
    >
      <span
        class="text-sm ease-soft leading-5.6 absolute z-50 -ml-px flex h-full items-center whitespace-nowrap rounded-lg rounded-tr-none rounded-br-none border border-r-0 border-transparent bg-transparent py-2 px-2.5 text-center font-normal text-slate-500 transition-all"
      >
        <i class="fas fa-search" aria-hidden="true"></i>
      </span>
      <input
        type="text"
        class="pl-10 text-sm focus:shadow-soft-primary-outline ease-soft w-1/100 leading-5.6 relative -ml-px block min-w-0 flex-auto rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 pr-3 text-gray-700 transition-all placeholder:text-gray-500 focus:border-fuchsia-300 focus:outline-none focus:transition-shadow"
        placeholder="Type here..."
      />
    </div>
  </div>
  <div class="flex justify-center items-center">
    <div class="w-64 flex justify-center items-center">
      <div
        class="relative border-b-4 border-transparent py-3"
        [class]="
          isOpen ? 'border-indigo-700 transform transition duration-300 ' : ''
        ">
        <div class="flex justify-center items-center space-x-3 cursor-pointer">
          <div class="font-semibold dark:text-white text-gray-900 text-lg">
            <div class="cursor-pointer">{{ data.username }}</div>
          </div>
          <div
            class="w-100 h-12 rounded-full overflow-hidden border-2 border-gray-900"
          >
            <a
              (click)="toggleProfileMenu()"
              class="block px-0 py-2 font-semibold transition-all ease-nav-brand text-sm text-slate-500"
            >
              <i class="fa fa-user text-xl sm:mr-1" aria-hidden="true"></i>
              <!-- <span class="hidden sm:inline">Sign In</span> -->
            </a>
          </div>
        </div>
        <div
          *ngIf="isOpen"
           class="absolute w-60 px-5 py-3 dark:bg-gray-800 bg-white rounded-lg shadow border dark:border-transparent mt-5"
        >
          <ul class="space-y-3 dark:text-white">
            <li class="font-medium">
              <a
                href="#"
                class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-indigo-700"
              >
                <div class="mr-3">
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
                Account
              </a>
            </li>
            <li class="font-medium">
              <a
                href="#"
                class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-indigo-700"
              >
                <div class="mr-3">
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                    ></path>
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                    ></path>
                  </svg>
                </div>
                Setting
              </a>
            </li>
            <hr class="dark:border-gray-700" />
            <li (click)="onLogout()" class="cursor-pointer font-medium">
              <a
                class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-red-600"
              >
                <div class="mr-3 text-red-600">
                  <svg
                    class="w-6 h-6"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                    ></path>
                  </svg>
                </div>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <form [formGroup]="languageForm">
      <div class="w-full md:w-full px-0 mb-6 md:mb-0">
        <select
          (change)="onLanguageChange($event)"
          formControlName="language"
          id="language"
          class="bg-gray-50 border  border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-48 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        >
          <option
            *ngFor="let language of languages | async"
            [value]="language.languageId"
            [ngValue]="language"
          >

            {{ language.title }}
          </option>
        </select>
      </div>
    </form>
  </div>
</div>
