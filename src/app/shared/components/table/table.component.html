<div
  class="border-black/12.5  shadow-soft-xl flex flex-col justify-center items-center break-words rounded-2xl border-0 border-solid bg-white bg-clip-border container mr-5 ml-2 mx-auto"
>
  <div
    class="border-black/12.5 mb-2 rounded-t-2xl border-b-0 border-solid bg-white p-3 pb-0 place-content-between"
  >
    <div class="flex flex-wrap mt-0 -mx-3">
      <div class="flex-auto p-6 px-0 pb-2">
        <div class="overflow-x-auto">
          <table
            class="items-center mb-0 align-top border-gray-200 text-slate-500"
          >
            <thead class="align-bottom">
              <tr>
                <th
                  *ngFor="let header of headers"
                  class="py-4 px-3 bg-purple-400 font-bold uppercase text-sm text-white border-b border-grey-light"
                >
                  {{ header }}
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="hover:bg-grey-lighter" *ngFor="let row of data">
                <td
                  class="py-4 px-3 border-b border-grey-light"
                  *ngFor="let property of row | keyvalue : originalOrder"
                >
                  <p
                    class="mb-0 text-center leading-normal text-sm p-2 bg-transparent border-b whitespace-nowrap break-words"
                  >
                    <ng-container
                      *ngIf="!isObject(property.value); else nested"
                    >
                      {{ property.value }}
                    </ng-container>
                    <ng-template #nested>
                      <span *ngFor="let prop of property.value; let idx = index"
                        >&nbsp;{{ prop.name }}</span
                      >
                    </ng-template>
                  </p>
                </td>
                <td>
                  <p
                  class="mb-0 text-center leading-normal text-sm p-2 bg-transparent border-b whitespace-nowrap break-words"
                >
                  <ng-container
                    *ngTemplateOutlet="templateRef; context: getRowContext(row)"
                  ></ng-container>
                  </p>
                </td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
